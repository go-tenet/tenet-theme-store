<script>
    function Track() {
        if (EmptyStr($('#track_code').val())) {
            alert('请输入运单号！');
            $('#track_code').focus();
            return false;
        }
        var url = 'http://www.i-oms.cn/#/ImplantOrdertracking?to=one&serialNumber=' + escape($('#track_code').val()) + '&options=2&companyNo=' + $('#companyNo').val();
        window.open(url, '_blank', '');
    }

    function EmptyStr(Str) {
        if (Str == '') return true;
        Str = Str.replace(/^\s+/g, '');
        Str = Str.replace(/\s+$/g, '');
        if (Str == '') {
            return true;
        } else {
            return false;
        }
    }

    document.getElementById("bt_login").addEventListener("click", function () {
        Login()
    });

    function Login() {
        console.log("sf")
        if (EmptyStr($('#login_user').val())) {
            alert('请输入手机号/账号！');
            $('#login_user').focus();
            return false;
        }
        if (EmptyStr($('#login_pass').val())) {
            alert('请输入密码！');
            $('#login_pass').focus();
            return false;
        }
        var loginApi = 'http://www.i-oms.cn/user-center/tmsApiLogin/1.0';
        $.ajax({
            url: loginApi,
            type: 'post',
            data: {userNo: $('#login_user').val(), password: $('#login_pass').val(), companyNo: $('#companyNo').val()},
            dataType: 'json',
            success: function (data) {
                var code = data.result_code;
                if (code == 0) {
                    window.location.href = 'http://www.i-oms.cn/' + data.body;
                } else if (code == 1001) {
                    alert('密码或者用户名错误!');
                } else {
                    alert('登录失败！');
                }
            }
        })
        return false;
    }
</script>
